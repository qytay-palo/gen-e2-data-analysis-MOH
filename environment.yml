# Environment configuration for MOH Polyclinic Analysis Project
# Platform: HEALIX (Databricks on GCC Cloud)
# Python Version: 3.8+
# Last Updated: 2026-01-30

name: moh-polyclinic-analysis
channels:
  - conda-forge
  - defaults

dependencies:
  # Python runtime
  - python=3.10
  
  # Core data manipulation
  - pandas>=1.5.0
  - numpy>=1.23.0
  - pyarrow>=10.0.0  # For Parquet file support
  
  # Database and API connectivity
  - sqlalchemy>=1.4.0
  - psycopg2>=2.9.0  # PostgreSQL adapter
  - pymysql>=1.0.0  # MySQL adapter
  - requests>=2.28.0  # API calls
  - pyyaml>=6.0  # Configuration files
  
  # Data processing and ETL
  - apache-airflow>=2.5.0  # Optional: Workflow orchestration
  - great-expectations>=0.15.0  # Data validation
  
  # Statistical analysis
  - scipy>=1.10.0
  - statsmodels>=0.13.0
  - scikit-learn>=1.2.0
  
  # Time-series analysis
  - prophet>=1.1  # Facebook Prophet for forecasting
  
  # Geospatial analysis
  - geopandas>=0.12.0
  - shapely>=2.0.0
  - folium>=0.14.0  # Interactive maps
  - contextily>=1.3.0  # Basemaps
  
  # Visualization
  - matplotlib>=3.6.0
  - seaborn>=0.12.0
  - plotly>=5.13.0
  
  # Jupyter notebooks
  - jupyterlab>=3.6.0
  - notebook>=6.5.0
  - ipykernel>=6.20.0
  - ipywidgets>=8.0.0
  
  # Development and testing
  - pytest>=7.2.0
  - pytest-cov>=4.0.0
  - black>=23.0.0  # Code formatting
  - flake8>=6.0.0  # Linting
  - mypy>=1.0.0  # Type checking
  
  # Documentation
  - sphinx>=5.3.0
  - sphinx_rtd_theme>=1.2.0
  
  # Utilities
  - python-dotenv>=0.21.0  # Environment variable management
  - tqdm>=4.64.0  # Progress bars
  - loguru>=0.6.0  # Enhanced logging
  
  # Spark (for Databricks)
  - pyspark>=3.3.0
  
  # pip dependencies (not available in conda)
  - pip:
    - databricks-cli>=0.17.0
    - databricks-connect>=13.0.0  # Connect local notebooks to Databricks
    - mlflow>=2.1.0  # Model tracking (Databricks integration)
    - kedro>=0.18.0  # Optional: Pipeline framework
    
    # Additional statistical packages
    - pingouin>=0.5.0  # Statistical tests
    - factor-analyzer>=0.4.0  # Factor analysis
    
    # Healthcare-specific libraries
    - pyhealth>=1.1.0  # Healthcare AI library
    
    # API clients
    - sgdata>=0.1.0  # Singapore Open Data API wrapper (if available)
    
    # Visualization enhancements
    - plotnine>=0.12.0  # ggplot2-style plotting
    - altair>=5.0.0  # Declarative visualization
    
    # Reporting
    - fpdf2>=2.7.0  # PDF generation
    - openpyxl>=3.1.0  # Excel file handling
    - xlsxwriter>=3.0.0  # Excel formatting

# Environment variables template (create .env file from this)
# MOH_API_KEY=your_api_key_here
# DB_HOST=your_database_host
# DB_PORT=5432
# DB_NAME=polyclinic_data
# DB_SCHEMA=public
# DB_USER=your_username
# DB_PASSWORD=your_password
# DATABRICKS_HOST=your_databricks_workspace_url
# DATABRICKS_TOKEN=your_databricks_token
